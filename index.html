<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detection</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 35px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2c5364;
            margin-bottom: 8px;
            font-size: 26px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 22px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            cursor: pointer;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
        }

        .safe {
            background: #e6f9f0;
            color: #0a7a3b;
        }

        .phishing {
            background: #fdeaea;
            color: #b00020;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Phishing Website Detection</h1>
    <p>Enter a website URL to check if it is safe</p>

    <form action="/predict" method="post">
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Check Website</button>
    </form>

    {% if prediction_text %}
        <div class="result {% if 'Legitimate' in prediction_text %}safe{% else %}phishing{% endif %}">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
